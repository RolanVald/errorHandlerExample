<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.or">
<head>
    <meta charset="UTF-8">
    <title th:text="${error}">Error has been occurred</title>
</head>
<body>
  <h3 th:text="${error}">Ops! An error has been occurred</h3>
  <div th:text="${message}"></div>
  <div th:text="${status}"></div>
  <div th:text="${timestamp}"></div>
  <hr>
  <div th:text="${trace}"></div>
</body>
</html>
